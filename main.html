<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<h1>Feedback Form</h1>
  
  <form method="POST">
    <label for="name">Name :</label>
    <input type="text" id="name"  minlength="3" maxlength="50" required> <br> <br>

    <label for="portfolio">Portfolio :</label>
    <input type="url" id="portfolio" required> <br><br>

    <label for="favColor">Choose Favorite Color :</label>
    <input type="color" id="favColor"> <br><br>

    <label for="likeness">Slider</label>
    <input type="range" id="likeness" min="1" max="100"> <br><br>

    <input type="submit">

  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
